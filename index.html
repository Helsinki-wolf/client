<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <title>Document</title>
</head>
<body>

    <!-- <div class="ui clearing segment">
        <h3 class="ui left floated header">
            Application
        </h3>
        <h3 id="logout" class="ui right floated header">
            <button class="ui red basic button">Logout</button>
        </h3>
      </div> -->

    <div class="ui stackable menu">
        <div class="item">
            <img src="https://semantic-ui.com/images/logo.png">
            <a style="margin: 0 10px;font-weight: bold;">Application</a>
        </div>
        <div id="menuWelcome" style="margin:auto 10px; height: 100%;">Welcome User</div>
        <!-- <a class="item">Features</a>
        <a class="item">Testimonials</a>
        <a class="item">Sign-in</a> -->

        <a class="item right red" id="logout"><button class="ui red basic button">Logout</button></a>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="ui segment" style="margin: 50px auto 0; width: 500px; background-color: rgba(0,0,0,.1);">
        <h1 class="ui header">Login</h1>
        <form class="ui form">
            <div class="field">
              <label>Email</label>
              <input type="email" placeholder="Email">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" placeholder="Password">
            </div>
            <div class="field" id="toRegister" style="cursor: pointer;">
                <a>Register an account</a>
            </div>
            <button class="ui button primary" id="login" type="submit">Submit</button>
        </form>
        <div class="ui message" id="loginError">
            <p style="color: red" id="loginErrorMessage">
              error message
            </p>
        </div>
        <div class="ui message" id="loginNotif">
          <p id="loginNotifMessage">
            message
          </p>
      </div>
    </div>


    <!-- Register Form -->
    <div id="registerForm" class="ui segment" style="margin: 50px auto 0; width: 500px; background-color: rgba(0,0,0,.1);">
        <h1 class="ui header">Register</h1>
        <form class="ui form">
            <div class="field">
                <label>Name</label>
                <input type="text" placeholder="Name">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email" placeholder="Email">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" placeholder="Password">
            </div>
            <div class="field" id="toLogin" style="cursor: pointer;">
                <a>Back to Login</a>
            </div>
            <button class="ui button primary" id="register" type="submit">Submit</button>
        </form>
        <div class="ui message" id="registerError">
            <p style="color: red" id="registerErrorMessage">
              error message
            </p>
        </div>
    </div>


    <!-- Menu -->
    <div id="mainMenu" style="padding: 100px;">
      <div class="ui middle aligned animated list" style="width: 300px; margin:auto;">
        <div class="item" style="margin: 40px auto; cursor: pointer;">
          <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/helen.jpg">
          <div class="content">
            <div class="header">Helen</div>
          </div>
        </div>
        <div class="item" style="margin: 40px auto; cursor: pointer;">
          <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/christian.jpg">
          <div class="content">
            <div class="header">Christian</div>
          </div>
        </div>
        <div class="item" style="margin: 40px auto; cursor: pointer;">
          <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/daniel.jpg">
          <div class="content">
            <div class="header">Daniel</div>
          </div>
        </div>
      </div>  


    </div>






    



    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
